<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>거기어때</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/layout/header.css">
</head>
<body>
    <div class="header-wrap">
        <header >
            <div class="logo-wrap">
                <a href="/">
                    <div class="logo1">
                        <img src="/img/tempLogo.png" style="height: 32px" />
                        <span style="color: #FF385C; font-size: 25px;font-weight: bold;vertical-align: super">거기어때</span>
                    </div>
                    <div class="logo2">
                        <img src="/img/tempLogo.png" style="height: 32px" />
                    </div>
                </a>
            </div>
            <div class="search-box-wrap">
                <div class="search-box-div">
                    <button class="search-box-btn">
                        <div class="search-box-btn-txt">지역</div>
                    </button>
                    <span class="partition"></span>
                    <button class="search-box-btn">
                        <div class="search-box-btn-txt">거주기간</div>
                    </button>
                    <span class="partition"></span>
                    <button class="search-box-btn">
                        <div class="search-box-btn-txt">인원</div>
                        <div class="search-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" style="display:block;fill:none;height:12px;width:12px;stroke:currentColor;stroke-width:5.333333333333333;overflow:visible" aria-hidden="true" role="presentation" focusable="false">
                                <path fill="none" d="M13 24a11 11 0 1 0 0-22 11 11 0 0 0 0 22zm8-3 9 9"></path>
                            </svg>
                        </div>
                    </button>
                </div>
                <div class="search-detail-box">
                    <div class="search-detail-box-sub">
                        <form action="">
                            <div style="align-items: center;display: flex;height: 80px;justify-content: center;">
                                <div style="box-sizing: border-box;">
                                    <div class="search-detail-btn-wrap">
                                        <button>
                                            <div><span class="search-detail-btn-txt">숙소</span></div>
                                        </button>
                                    </div>
                                    <div class="search-detail-btn-wrap">
                                        <button>
                                            <div><span class="search-detail-btn-txt">일기</span></div>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="search-detail-wrap">
                                <div style="display: flex;flex: 1 0 0%;min-width: 0;">
                                    <div class="search-where-wrap">
                                        <div class="search-where-lebel">
                                            <label class="search-active" for="place">
                                                <div style="position: relative;z-index: 1;">
                                                    <div style="padding-bottom: 2px;font-size: 14px;line-height: 16px;font-weight: 800;letter-spacing: 0.04em">여행지</div>
                                                    <input class="search-where-input" placeholder="여행지 검색" id="place" name="place">
                                                </div>
                                            </label>
                                        </div>
                                        <div class="choose-local-wrap">
                                            <section>

                                            </section>
                                        </div>
                                    </div>
                                    <div class="partition-div"></div>
                                    <div></div>
                                    <div class="partition-div"></div>
                                    <div></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="header-profile-wrap">
                <nav>
                    <div class="host-mode">
                        <a href="">
                            <div>당신의 공간을 활용해보세요</div>
                        </a>
                    </div>
                    <div class="header-profile">
                        <button>
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true"
                                    role="presentation" focusable="false"
                                    style="display: block; fill: none; height: 16px; width: 16px; stroke: currentcolor; stroke-width: 3; overflow: visible;">
                                    <g fill="none">
                                        <path d="M2 16h28M2 24h28M2 8h28"></path>
                                    </g>
                                </svg>
                            </div>
                            <div class="header-profile-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" style="display: block; height: 100%; width: 100%; fill: currentcolor;">
                                    <path d="M16 .7C7.56.7.7 7.56.7 16S7.56 31.3 16 31.3 31.3 24.44 31.3 16 24.44.7 16 .7zm0 28c-4.02 0-7.6-1.88-9.93-4.81a12.43 12.43 0 0 1 6.45-4.4A6.5 6.5 0 0 1 9.5 14a6.5 6.5 0 0 1 13 0 6.51 6.51 0 0 1-3.02 5.5 12.42 12.42 0 0 1 6.45 4.4A12.67 12.67 0 0 1 16 28.7z">
                                    </path>
                                </svg>
                            </div>
                        </button>
                    </div>
                </nav>
            </div>
        </header>
    </div>
    <script>
        const btns = document.getElementsByClassName("search-box-btn");
        const searchBoxDiv = document.getElementsByClassName("search-box-div")[0];
        const searchBoxWrap = document.getElementsByClassName("search-box-wrap")[0];
        const searchDetailBox = document.getElementsByClassName("search-detail-box")[0]
        const headerWrap = document.getElementsByClassName("header-wrap")[0];
        const header = document.getElementsByTagName("header")[0];

        function backToOrgHeader(){
            document.getElementsByClassName("back")[0].remove();
            headerWrap.style.animation = 'before-header-wrap .3s';
            header.classList.remove('after')

            const searchDetailWrap = document.getElementsByClassName("search-detail-wrap")[0];
            searchDetailWrap.style.opacity = 0;
            searchDetailWrap.style.animation = "slideOut 1s";

            searchBoxDiv.style.cssText = ''

            searchBoxWrap.style.animation = "search-box-wrap_back .5s";
            searchBoxWrap.style.border = '1px solid #DDDDDD';

            searchDetailBox.style.display = "none";
        }

        for(let i =0; i < btns.length; i++){
            btns[i].addEventListener('click', function(e){
                // search-detail-box 보이게 변경
                searchDetailBox.style.display = "block";

                // search-detail-wrap 보이게 변경
                const searchDetailWrap = document.getElementsByClassName("search-detail-wrap")[0];
                searchDetailWrap.style.opacity = 1;
                searchDetailWrap.style.animation = "slideEnter 1s";

                searchBoxDiv.style.transition = "transform 30ms ease 0s, opacity 30ms ease 0s, visibility 0ms ease 30ms;";
                searchBoxDiv.style.transform = "scale(2.857142857142857,1.375) translateY(58px)";
                searchBoxDiv.style.pointerEvents = "none";
                searchBoxDiv.style.opacity = "0";

                // 애니메이션 초기화, 테두리 안보이게
                searchBoxWrap.style.animation = '';
                searchBoxWrap.style.border = '0px solid #DDDDDD';

                const back = document.createElement("div");
                back.classList.add("back");
                back.addEventListener("click", backToOrgHeader);
                headerWrap.appendChild(back);
                headerWrap.style.animation = 'after-header-wrap .3s';

                header.classList.add('after');
            })
        }
    </script>
</body>

</html>
