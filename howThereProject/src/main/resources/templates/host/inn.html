<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleag.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/account/menu.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <title>내 숙소 목록</title>
</head>
<body>
<div th:replace="~{/layout/header :: header}"></div>
<main>
    <div id="content-box">
        <div id="content-box-main" class="d-flex justify-content-center">
            <section id="brief-user-info">
                <div class="info-wrap">
                    <h1 tabindex="-1">계정</h1>
                    <div class="info">
                        <span style="font-weight: 600;">사용자 이름 · </span>
                        <span>user@email</span>
                    </div>
                </div>
            </section>
            <div class="menu-container flex">
                <!-- -->
                <div class="menu-block">
                    <a href="/account/diary">
                        <div>
                            <div class="menu-content flex">
                                <div style="margin-bottom: 16px;">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" style="display:block;height:32px;width:32px;fill:currentColor" aria-hidden="true" role="presentation" focusable="false"><path d="M26 2a1 1 0 0 1 .92.61l.04.12 2 7a1 1 0 0 1-.85 1.26L28 11h-3v5h6v2h-2v13h-2v-2.54a3.98 3.98 0 0 1-1.73.53L25 29H7a3.98 3.98 0 0 1-2-.54V31H3V18H1v-2h5v-4a1 1 0 0 1 .88-1h.36L6.09 8.4l1.82-.8L9.43 11H12a1 1 0 0 1 1 .88V16h10v-5h-3a1 1 0 0 1-.99-1.16l.03-.11 2-7a1 1 0 0 1 .84-.72L22 2h4zm1 16H5v7a2 2 0 0 0 1.7 1.98l.15.01L7 27h18a2 2 0 0 0 2-1.85V18zm-16-5H8v3h3v-3zm14.24-9h-2.49l-1.43 5h5.35l-1.43-5z"></path></svg>
                                </div>
                                <div class="menu-description">
                                    <div class="title">나의 일기</div>
                                    <div class="subtitle">내가 쓴 글을 확인합니다</div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <section id="account-deactivate">
                <div style="margin-top:52px;margin-bottom:7px">
                    <div class="deactivate-text">계정을 비활성화하셔야 하나요?</div>
                </div>
                <a href="/account-delete/reasons" style="text-decoration: underline">
                    지금 처리하기
                </a>
            </section>
        </div>
    </div>
</main>
<footer th:replace="~{/layout/footer :: footer}"></footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</html>
