<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleag.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/account/setting.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <title>Document</title>
</head>
<body>
<header style="height: 80px; background-color: antiquewhite"></header>
<main>
    <div id="content-box">
        <div id="content-box-main" class="d-flex justify-content-center">
            <div class="setting-title">
                <nav aria-label="계정">
                    <ol style="padding: 0">
                        <li class="path">
                            <a href="/account/menu" class="path-text" aria-busy="false">계정</a>
                        </li>
                        <li class="path">
                            <div class="path" style="margin-left: 16px; margin-right: 16px;">
                                <svg viewBox="0 0 18 18" role="presentation" aria-hidden="true" focusable="false"
                                     style="height: 10px; width: 10px; fill: rgb(118, 118, 118);">
                                    <path d="m4.29 1.71a1 1 0 1 1 1.42-1.41l8 8a1 1 0 0 1 0 1.41l-8 8a1 1 0 1 1 -1.42-1.41l7.29-7.29z" fill-rule="evenodd"></path>
                                </svg>
                            </div>
                            <span aria-current="step" class="path-text">개인정보</span>
                        </li>
                    </ol>
                </nav>
                <h1 class="profile-title">개인정보</h1>
            </div>
            <div class="setting-content">
                <div class="account-info">
                    <div class="info-block"></div>
                    <div class="info-block"></div>
                    <div class="info-block"></div>
                </div>
                <div class="right-nav"></div>
            </div>
        </div>
    </div>
</main>
<footer style="height: 500px; background-color: bisque"></footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</html>
