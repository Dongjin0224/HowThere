<!doctype html>
<html lang="en" xmlns="" xmlns:th="http://www.thymeleag.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		  name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/layout/index.css" rel="stylesheet">
    <link href="/css/program/rent-reservation.css" rel="stylesheet">
    <link href="/css/program/datePicker.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>프로그램 상세</title>
</head>

<body>
    <div th:replace="~{/layout/header :: header}"></div>
    <main>
        <div id="content-box">
            <div class="content" id="content-box-main">
                <section class="left-section" id="program-main-container">
                    <div class="content-wrap">
                        <div class="program-grid">
                            <div>
                                <div class="program-title">
                                    <div data-reactroot="" style="--gp-section-max-width:1120px">
                                        <div>
                                            <div class="title-box">
                                                <div style="padding-top:24px">
                                                    <section>
                                                        <div style="margin-bottom: 4px;">
                                                            <span style="font-size: 26px; line-height:30px;font-weight:  600;">
                                                                <h1 style="color: inherit;font-size: 1em;font-weight: inherit;line-height: inherit;">
                                                                    미니 (차이름 넣으면 될 것 같아여)</h1>
																<b id="drivingCharge">주행요금 220 ~ 250원/km</b>
                                                            </span>
                                                        </div>
                                                        <div>
															<div id="carouselIndicators" class="carousel slide" data-bs-ride="carousel">
																<div class="carousel-indicators">
																	<button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="" aria-label="Slide 1"></button>
																	<button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
																	<button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2" aria-label="Slide 3" class="active" aria-current="true"></button>
																</div>
																<div class="carousel-inner">
																	<div class="carousel-item">
																		<img class="car-img" alt="미니" src="https://logos.skyscnr.com/images/carhire/seo/deals-images/mini.png">
																	</div>
																	<div class="carousel-item">
																		<img class="car-img" alt="경차" src="https://logos.skyscnr.com/images/carhire/seo/deals-images/economy.png">
																	</div>
																	<div class="carousel-item active">
																		<img class="car-img" alt="미니" src="https://logos.skyscnr.com/images/carhire/seo/deals-images/mini.png">
																	</div>
																</div>
																<button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
																	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
																	<span class="visually-hidden">Previous</span>
																</button>
																<button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
																	<span class="carousel-control-next-icon" aria-hidden="true"></span>
																	<span class="visually-hidden">Next</span>
																</button>
															</div>
                                                        </div>
                                                    </section>
                                                </div>
                                            </div>
                                            <div class="content-box">
                                                <div class="subtitle">
                                                    <div>
                                                        <div>
                                                            <div style="flex-grow: 0;flex-shrink: 1;flex-basis: 100%;">
                                                                <div class="car-description">
                                                                    <h2>차량정보</h2>
                                                                </div>
                                                                <ol class="car-info">
                                                                    <li class=""><span>승차정원 4명</span>
                                                                    </li>
                                                                    <li class="">
																		<span aria-hidden="true"> · </span>
                                                                        <span>하이패스 포함</span>
                                                                    </li>
																	<li class="">
																		<span aria-hidden="true"> · </span>
                                                                        <span>소형</span>
                                                                    </li>
																	<li class="">
																		<span aria-hidden="true"> · </span>
                                                                        <span>경유</span>
                                                                    </li>
                                                                </ol>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div>
                                                    <div class="content-border">
                                                    </div>
                                                    <div style="padding-top: 32px; padding-bottom: 32px;">
                                                        <div style="display: flex;flex-direction: column;gap: 24px;">
                                                            <div>
                                                                <div class="content info">
                                                                    <div class="icon">
                                                                        <img src="/img/rent/car-insurance.png" alt="safety">
                                                                    </div>
                                                                    <div class="text-box">
                                                                        <div class="title">
                                                                            <b>안전옵션</b>
                                                                        </div>
                                                                        <div class="text">- 에어백</div>
                                                                        <div class="text">- 후방감지센서</div>
                                                                        <div class="text">- 블랙박스</div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div>
                                                                <div class="content info">
                                                                    <div class="icon">
                                                                        <img src="/img/rent/car.png" alt="convenience options">
                                                                    </div>
                                                                    <div class="text-box">
                                                                        <div class="title">
                                                                            <b>편의옵션</b>
                                                                        </div>
																		<div class="text">- 에어컨</div>
                                                                        <div class="text">- 열선시트</div>
                                                                        <div class="text">- AUX/USB</div>
                                                                        <div class="text">- 블루투스</div>
                                                                        <div class="text">- 내비게이션</div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
                    </div>
                </section>
				<section class="right-section">
                        <div class="grid">
                            <div class="grid between">
                                <div>대여일</div>
                                <div><input class="search-input " id="startDate" name="startDate" placeholder="날짜 추가" type="text"></div>
                            </div>
                            <div class="grid between">
                                <div>반납일</div>
                                <div><input class="search-input " id="endDate" name="endDate" placeholder="날짜 추가" type="text"></div>
                            </div>
                            <div class="grid between">
                                <div>일일가격</div>
                                <div><input class="date" id="price" min="0" step="10" type="number"></div>
                            </div>
                        </div>
                        <div class="btn-box flex">
                            <button class="reservation-btn"><span>예약하기</span></button>
                            <button class="cancle-btn"><span>취소</span></button>
                        </div>
				</section>
            </div>
        </div>
    </main>
    <div th:replace="~{/layout/footer :: footer}"></div>
</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0206a2d2eb084b7e9e5e14b2d869093d" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
crossorigin="anonymous"></script>
</html>
