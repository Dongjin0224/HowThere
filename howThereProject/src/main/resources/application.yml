#server
server:
  port: 10000

#files
file:
  directory: "C:/upload/"

#jdbc
spring:
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@localhost:1521:XE
    username: hr
    password: hr

  #jpa
  jpa:
    hibernate:
      ddl-auto: create

    #jpa format
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  #log
  output:
    ansi:
      enabled: always

  devtools:
    livereload:
      enabled: true

  freemarker:
    cache: false

file-root: "C:/upload/"