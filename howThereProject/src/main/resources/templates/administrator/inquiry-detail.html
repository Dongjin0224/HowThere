<!doctype html>
<html lang="en" xmlns="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>문의사항 관리</title>
    <link rel="stylesheet" href="/css/administrator/inquiry-detail.css">
    <link rel="stylesheet" href="/css/administrator/admin.css">
</head>
<body>
<div class="wrap">
    <nav th:replace="~{/layout/side-nav :: side-nav}"></nav>
    <div class="title">
        <span>문의사항 관리</span>
    </div>
    <section class="body">
        <div class="board-wrap">
            <div class="board-body">
                <div class="board-list-wrap">
                    <div class="board-view">
                        <div class="name">
                            <h2 th:text="${inquiry.memberName}"></h2>
                            <div>
                                <input type="button" class="button-list" value="목록으로">
                                <input type="button" class="button-write" value="답변 게시">
                            </div>
                        </div>
                        <div class="info">
                            <dl>
                                <dt>문의사항 번호</dt>
                                <dd th:text="${inquiry.id}"></dd>
                            </dl>
                            <dl>
                                <dt>카테고리</dt>
                                <dd th:text="${inquiry.oneToOneQuestionType.kor}"></dd>
                            </dl>
                            <dl>
                                <dt>작성날짜</dt>
                                <dd th:text="${inquiry.createdDate.format(inquiry.format)}"></dd>
                            </dl>
                            <dl>
                                <dt>답변여부</dt>
                                <dd th:style="|color: ${inquiry.answerContent == null ? 'red' : 'green'}|"
                                    th:text="${inquiry.answerContent == null ? '미답변' : '답변완료'}"></dd>
                            </dl>
                        </div>
                        <div class="content" th:text="${inquiry.oneToOneQuestionContent}">
                            <!-- -->
                            <!-- -->
                        </div>
                    </div>
                    <div class="comment">
                        <div class="comment-content" th:text="${inquiry.answerContent}"
                             th:style="|display: ${inquiry.answerContent == null ? 'none' : 'block'}|">
                        </div>
                        <textarea class="comment-content"
                                  th:style="|display: ${inquiry.answerContent != null ? 'none' : 'block'}|"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script th:inline="javascript">
    let inquiry = [[${inquiry}]];
</script>
<script src="/js/administrator/detail.js"></script>
<script>
    let service = new DetailService("inquiry");
</script>
</html>
