<!doctype html>
<html lang="en" xmlns="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/administrator/program.css">
    <title>프로그램 관리</title>
</head>
<body>
<div class="wrap">
    <nav class="menu">
        <div class="logo">
            <img src="/img/out-seoul.png" alt="">
        </div>
        <hr>
        <ul class="menu-list">
            <li>
                <a href="/main">
                    <span>
                        <img src="/img/site_icon.png" alt="">&nbsp;&nbsp;사이트 바로가기
                    </span>
                </a>
            </li>
            <hr>
            <li>
                <a href="/administrator/program" class="active">
                    <span>
                        <img src="/img/program_icon.png" alt="">&nbsp;&nbsp;프로그램 관리
                    </span>
                </a>
            </li>
            <hr>
            <li><a href="/administrator/stay"> <span><img
                    src="/img/stay_icon.png">&nbsp;&nbsp;숙소 관리</span>
            </a></li>
            <hr>
            <li><a href="/administrator/reservation"> <span><img
                    src="/img/reserve_icon.png">&nbsp;&nbsp;예약 내역 관리</span>
            </a></li>
            <hr>
            <li><a href="/administrator/member"> <span><img
                    src="/img/member_icon.png">&nbsp;&nbsp;회원 관리</span>
            </a></li>
            <hr>
            <li><a href="/administrator/notice"> <span><img
                    src="/img/notice_icon.png">&nbsp;&nbsp;공지사항 관리</span>
            </a></li>
            <hr>
            <li><a href="/administrator/inquiry"> <span><img
                    src="/img/inquiry_icon.png">&nbsp;&nbsp;문의사항 관리</span>
            </a></li>
        </ul>
    </nav>
    <div class="title">
        <span>프로그램 관리</span>
    </div>
    <section class="body">
        <div class="board-wrap">
            <div class="board-body">
                <div class="board-list-wrap">
                    <div class="buttons">
                        <div class="ask-wrap">
                            <input type="text" placeholder="프로그램 검색" class="select">
                        </div>
                        <input type="button" class="button-delete" value="프로그램 삭제">
                    </div>
                    <div class="board-list">
                        <!-- -->
                        <!-- -->
                    </div>
                    <div class="board-page"></div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script src="/js/administrator/admin.js"></script>
<script>
    let service = new AdministratorService(
        "api/program",
        `<div class="top">
            <div class="checkbox"></div>
            <div class="program-id">프로그램 번호</div>
            <div class="program-type">지역</div>
            <div class="program-name">제목</div>
            <div class="program-content">내용</div>
            <div class="program-register-date">작성 날짜</div>
            <div class="member-id">회원 번호</div>
            <div class="program-is-blinded">승인 여부</div>
        </div>`,
        (program) => `
        <div class="program">
            <div class="checkbox"><input type="checkbox"></div>
            <div class="program-id">${program.id}</div>
            <div class="program-type">${program.programAddress}</div>
            <div class="program-name">${program.programName}</div>
            <div class="program-content">
                ${program.programContent.length < 20 ? program.programContent : program.programContent.substring(0, 21)}
            </div>
            <div class="program-register-date">${program.createdDate.substring(0, 10)}</div>
            <div class="member-id">${program.memberId}</div>
            <div class="program-is-blinded">${program.verified}</div>
        </div>`
    );
</script>
</html>
